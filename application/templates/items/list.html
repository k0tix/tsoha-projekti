{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Float</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.item_float }}</td>
            <td>
                <form method="POST" action="{{ url_for('items_set_price', item_id=item.id) }}">
                    <input type="number" name="price" placeholder="new price"/>
                    <input type="submit" value="Change price"/>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
