{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('items_create') }}">
  <input type="text" name="name" placeholder="name"/>
  <input type="number" name="price" placeholder="price"/>
  <input type="number" name="float" placeholder="float" min="0" max="1" step="0.001"/>
  <input type="submit" value="Add a new item"/>
</form>
{% endblock %}
